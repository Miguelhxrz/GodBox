<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/user_transactions.css">
    <title>GodBox - User Transactions</title>
</head>
<body>
    <header class="header">
        <div class="container-header">
            <section class="logo">
                <img src="./img/Logo-rezised.png" alt="" class="logoo">
            </section>

            <section class="center-title">
                <div class="boxes-link">
                    <a href="#">
                        <h4>Boxes</h4>
                    </a>
                </div>
                <div class="ico-header">
                    <a href="#">
                        <img src="./icons/icons8-ruins-50.png" alt="">
                    </a>
                </div>
                <div class="about-link">
                    <a href="#">
                        <h4>About Us</h4>
                    </a>
                </div>
            </section>

            <section class="links-r">
                <div class="login-link">
                    <a href="#">
                        <img src="./icons/coin.png" alt="" class="item">
                        <img src="./icons/engrane.png" alt="" class="item">
                    </a>
                </div>
            </section>
        </div>
    </header>

    <div class="box-container">
        <div class="box">
            <div class="user">
                <img src="./img/avatar1.png" alt="user">
                <h3>vanemaru</h3>
            </div>
        </div>
    </div>

    <section class="selecction">
        <div class="container">
            <div class="box">
                <a href="#" class="button"><img src="./icons/buycart.png" alt=""> Mis Productos</a>
                <a href="#" class="button"><img src="./icons/coin2.png" alt=""> Transacciones</a>
            </div>
        </div>
    </section>

    <div class="objectsContainer">
        <div class="box">
            <div class="objects">
                <div>
                    <h5>movimientos</h5>
                </div>
                <img src="./img/coins.png" alt="objet">
                <img src="./img/coins.png" alt="objet">
                <img src="./img/coins.png" alt="objet"> 
                <img src="./img/coins.png" alt="objet">               
            </div>
        </div>
    </div>

    <div class="contador">
        <h5>4 registros</h5>
    </div>
    
    <footer>
        <div class="footerImg">
            <img src="./img/footer.png" alt="footer">
        </div>
    </footer>    
</body>
</html>
