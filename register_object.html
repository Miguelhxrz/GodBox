<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register_object.css">
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <title>GodBox - Register Object</title>
</head>

<body>

    <header class="header">
        <div class="container-header">

            <section class="logo">
                <img src="./img/Logo-rezised.png" alt="" class="logoo">
            </section>

            <section class="center-title">
                <div class="boxes-link">
                    <a href="">
                        <h4>Boxes</h4>
                    </a>
                </div>
                <div class="ico-header">
                    <a href="">
                        <img src="./icons/icons8-ruins-50.png" alt="">
                    </a>
                </div>
                <div class="about-link">
                    <a href="">
                        <h4>About Us</h4>
                    </a>
                </div>
            </section>

            <section class="links-r">
                <div class="login-link">
                    <a href="">
                        <img src="./icons/casco.png" alt="" class="imgcasco">
                    </a>
                </div>
            </section>

        </div>
    </header>

    <main class="container">
        <section class="container-form">
            <div class="title-form">
                <h5>Register Object</h5>
            </div>
            <form action="" class="form-register">
                <div class="conta">
                    <section class="l-q">
                        <label for="Name" class="label-name">
                            Name
                            <input type="text" placeholder="Add the object's name" size="45" maxlength="45" class="username_input">
                        </label>
                        <label for="stock" class="label-stock">
                            Stock
                            <input type="number" placeholder="Add the object' stock" size="45" maxlength="45" class="password_input">
                        </label>
                        <label for="price" class="label-price">
                            Price   
                            <input type="number"  placeholder="add the object's price" size="45" maxlength="45" class="addres_input">
                        </label>
                    </section>
                    <div class="line"></div>
                    <section class="r-q">
                        <label for="id" class="label-id">
                            Sponsor
                            <select name="Sponsor" id="">
                                <option value="1">Apple</option>
                                <option value="2">Nike</option>
                                <option value="3">Nintendo</option>
                            </select>
                        </label>
                        <label for="email" class="label-email">
                            Email
                            <input type="select" placeholder="Add your  Email" size="45" maxlength="45" class="email_input">
                        </label>
                        <label for="birth" class="label-birth">
                            Day of birth
                            <input type="select" placeholder="Add your Day of birth" size="45" maxlength="45" class="birth_input">
                        </label>
                    </section>
                </div>

                <input type="submit" class="btn" name="Register" value="Register"></input>
            </form>
        </section>

        <section class="footer">
            <h5>Todos los derechos reservados 2021 GodBox</h5>
        </section>
    </main>

</body>

</html>
