<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register_page.css">
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <title>GodBox - Register </title>
</head>

<body>

    <header class="header">
        <div class="container-header">

            <section class="logo">
                <img src="./img/Logo-rezised.png" alt="" class="logoo">
            </section>

            <section class="center-title">
                <div class="boxes-link">
                    <a href="">
                        <h4>Boxes</h4>
                    </a>
                </div>
                <div class="ico-header">
                    <a href="">
                        <img src="./icons/icons8-ruins-50.png" alt="">
                    </a>
                </div>
                <div class="about-link">
                    <a href="">
                        <h4>About Us</h4>
                    </a>
                </div>
            </section>

            <section class="links-r">
                <div class="login-link">
                    <a href="">
                        <h4>Login</h4>
                    </a>
                </div>
            </section>

        </div>
    </header>

    <main class="container">
        <section class="container-form">
            <div class="title-form">
                <h5>Register</h5>
            </div>
            <form action="" class="form-register">
                <div class="conta">
                    <section class="l-q">
                        <label for="username" class="label-username">
                            Username
                            <input type="text" placeholder="Add your Username" size="45" maxlength="45" class="username_input">
                        </label>
                        <label for="password" class="label-password">
                            Password
                            <input type="password" placeholder="Add your Password" size="45" maxlength="45" class="password_input">
                        </label>
                        <label for="addres" class="label-addres">
                            Addres    
                            <input type="text"  placeholder="Add your Addres" size="45" maxlength="45" class="addres_input">
                        </label>
                    </section>
                    <div class="line"></div>
                    <section class="r-q">
                        <label for="id" class="label-id">
                            Identification Document
                            <input type="text" placeholder="Add your ID" size="45" maxlength="45" class="id_input">
                        </label>
                        <label for="email" class="label-email">
                            Email
                            <input type="email" placeholder="Add your  Email" size="45" maxlength="45" class="email_input">
                        </label>
                        <label for="birth" class="label-birth">
                            Day of birth
                            <input type="text" placeholder="Add your Day of birth" size="45" maxlength="45" class="birth_input">
                        </label>
                    </section>
                </div>

                <input type="submit" class="btn" name="Register" value="Register"></input>
            </form>
        </section>

        <section class="footer">
            <h5>Todos los derechos reservados 2021 GodBox</h5>
        </section>
    </main>

</body>

</html>
