<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/user-perfil.css">
    <title>GodBox - User Perfil</title>
</head>
<body>
    <header class="header">
        <div class="container-header">
            <div class="btn-menu">
                <label for="btn-menu">☰</label>
            </div>
            <section class="logo">
                <img src="./img/Logo-rezised.png" alt="" class="logo">
            </section>

            <section class="center-title">
                <div class="boxes-link">
                    <a href="#">
                        <h4>Boxes</h4>
                    </a>
                </div>
                <div class="ico-header">
                    <a href="#">
                        <img src="./icons/icons8-ruins-50.png" alt="">
                    </a>
                </div>
                <div class="about-link">
                    <a href="#">
                        <h4>About Us</h4>
                    </a>
                </div>
            </section>

            <section class="links-r">
                <div class="login-link">
                    <a href="#">
                        <img src="./icons/coin.png" alt="" class="item">
                        <img src="./icons/engrane.png" alt="" class="item">
                    </a>
                </div>
            </section>
        </div>
    </header>

    <div class="box-container">
        <div class="box">
            <div class="user">
                <img src="./img/avatar1.png" alt="user">
                <h3>vanemaru</h3>
            </div>
        </div>
    </div>

    <section class="selecction">
        <div class="container">
            <div class="box">
                <a href="#" class="button">Modificar</a>
            </div>
        </div>
    </section>

    <div class="objectsContainer">
        <div class="box">
            <main class="container">
                <section class="container-form">
                    <form action="" class="form-register">
                        <div class="conta">
                            <section class="l-q">
                                <label for="username" class="label-username">
                                    Nombre de Usuario
                                    <input type="text" placeholder="Nuevo nombre de usuario" size="45" maxlength="45" class="username_input">
                                </label>
                                <label for="password" class="label-password">
                                    Contraseña
                                    <input type="password" placeholder="Nueva contraseña" size="45" maxlength="45" class="password_input">
                                </label>
                            </section>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <section class="selecction">
        <div class="container">
            <div class="box">
                <a href="#" class="cta">guardar</a>
                <a href="#" class="cta">reestablecer</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="footerImg">
            <img src="./img/header.png" alt="footer">
        </div>
    </footer>
    
    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="cont-menu">
            <nav>
                <a href="#">Perfil</a>
                <a href="#">Configuración</a>
            </nav>
            <label for="btn-menu">✖️</label>
        </div>
    </div>
</body>
</html>
