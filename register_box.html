<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register_box.css">
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <title>GodBox - Registro de cajas Box</title>
</head>

<body>

    <header class="header">
        <div class="container-header">

            <section class="logo">
                <img src="./img/Logo-rezised.png" alt="" class="logoo">
                <a href="./index.html"></a>
            </section>

            <section class="center-title">
                <div class="boxes-link">
                    <a href="./Boxes.html">
                        <h4>Cajas</h4>
                    </a>
                </div>
                <div class="ico-header">
                    <a href="./index.html">
                        <img src="./icons/icons8-ruins-50.png" alt="">
                    </a>
                </div>
                <div class="about-link">
                    <a href="#">
                        <h4>Sobre Nosotros</h4>
                    </a>
                </div>
            </section>

            <section class="links-r">
                <div class="login-link">
                    <a href="#">
                        <img src="./icons/casco.png" alt="" class="imgcasco">
                    </a>
                </div>
            </section>

        </div>
    </header>

    <main class="container">
        <section class="container-form">
            <div class="title-form">
                <h5>Register Box</h5>
            </div>
            <form action="" class="form-register">
                <div class="conta">
                    <section class="l-q">
                        <label for="Name" class="label-name">
                            Nombre
                            <input type="text" placeholder="Nombre de la caja" size="45" maxlength="45" class="username_input">
                        </label>
                        <label for="code" class="label-code">
                            Codigo
                            <input type="text" placeholder="Codigo de la caja" size="45" maxlength="45" class="password_input">
                        </label>
                        <label for="price" class="label-price">
                            Precio
                            <input type="number"  placeholder="Precio de la caja" size="45" maxlength="45" class="addres_input">
                        </label>
                    </section>
                    <div class="line"></div>
                    <section class="r-q">
                        <label for="category" class="label-category">
                            Categoria
                            <select name="Category" id="">
                                <option selected="true" disabled="disabled">Seleccionar</option>
                                <option value="2">Tecnologia</option>
                                <option value="3">Accesorios</option>
                                <option value="4">Ropa</option>
                            </select>
                        </label>
                        <label for="rank" class="label-rank">
                            Rango
                            <select name="Rank" id="">
                                <option selected="true" disabled="disabled">Seleccionar</option>
                                <option value="2">Dios</option>
                                <option value="3">SemiDios</option>
                                <option value="4">Olimpica</option>
                                <option value="4">Heroe</option>
                            </select>
                        </label>
                        <label for="objetos" class="label-objetos">
                            Objetos
                            <select name="Rank" id="">
                                <option selected="true" disabled="disabled">Seleccionar</option>
                                <option value="2">iPhone 13 PRO MAX</option>
                                <option value="3">Nike Air Jordan</option>
                                <option value="4">Nintendo Switch</option>
                            </select>
                        </label>

                    </section>
                </div>

                <input type="submit" class="btn" name="Register" value="Registrar"></input>
            </form>
        </section>

        <section class="footer">
            <h5>Todos los derechos reservados 2021 GodBox</h5>
        </section>

    </main>

</body>

</html>
