<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/userConfig.css">
    <title>GodBox - Configuración</title>
</head>
<body>
    <header class="header">
        <div class="container-header">
            <div class="btn-menu">
                <label for="btn-menu">☰</label>
            </div>
            <section class="logo">
                <img src="./img/Logo-rezised.png" alt="">
            </section>

            <section class="center-title">
                <div class="boxes-link">
                    <a href="#">
                        <h4>Cajas</h4>
                    </a>
                </div>
                <div class="ico-header">
                    <a href="#">
                        <img src="./icons/Home.png" alt="">
                    </a>
                </div>
                <div class="about-link">
                    <a href="#">
                        <h4>Sobre Nosotros</h4>
                    </a>
                </div>
            </section>

            <section class="options">
                <div class="link">
                    <a class="enlace" href="#">
                        <img src="./icons/coin.png" alt="" class="item">
                        <img src="./icons/engrane.png" alt="" class="item">
                    </a>
                </div>
            </section>
        </div>
    </header>

    <section class="perfil">
        <div class="user">
            <img src="./img/avatar1.png" alt="user">
            <h4>Username</h4>
        </div>

        <section class="selecction">
            <div class="container">
                <div class="box">
                    <a href="#" class="button">Modificar</a>
                </div>
            </div>
        </section>

        <div class="principalContainer">
            <div class="box">
                <main class="container">
                    <section class="container-form">
                        <form action="" class="form-register">
                            <div class="conta">
                                <section class="l-q">
                                    <label for="docIdent" class="label-docIdent">
                                        <p class="title">Documento de Identidad </p> 
                                        <input type="text" placeholder="Confirmar" size="45" maxlength="45" class="docIdent_input">
                                    </label>
                                    <label for="birth" class="label-birth">
                                        <p class="title">Fecha de nacimiento </p> 
                                        <input type="date" class="birth_input">
                                    </label>
                                    <h4 class="address__title">Dirección</h4>
                                    <label for="street" class="label-street">
                                        <p class="title">Actualizar Calle </p> 
                                        <input type="text" placeholder="Actualizar" size="45" maxlength="45" class="street_input">
                                    </label>
                                    <label for="commune" class="label-commune">
                                        <p class="title">Actualizar Comuna </p> 
                                        <input type="text" placeholder="Actualizar" size="45" maxlength="45" class="commune_input">
                                    </label>
                                    <label for="city" class="label-city">
                                        <p class="title">Actualizar Ciudad </p> 
                                        <input type="text" placeholder="Actualizar" size="45" maxlength="45" class="city_input">
                                    </label>
                                    <label for="email" class="label-email">
                                        <p class="title">Actualizar E-mail </p>
                                        <input type="email" placeholder="Actualizar" size="45" maxlength="45" class="email_input">
                                    </label>
                                </section>
                            </div>
                        </form>
                    </section>
                </main>
            </div>
        </div>
    </section>

    <section class="selecction">
        <div class="container">
            <div class="box">
                <a href="#" class="cta">Guardar</a>
                <a href="#" class="cta">Reestablecer</a>
            </div>
        </div>
    </section>

    <br><br><br><br><br>
    
    <footer>

    </footer>

    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="menu">
            <nav>
                <a href="#" class="profil">Perfil</a>
                <a href="#" class="config">Configuración</a>
            </nav>
            <label for="btn-menu">✖️</label>
        </div>
    </div>
</body>
</html>
