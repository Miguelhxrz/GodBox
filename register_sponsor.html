<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register_sponsor.css">
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <title>GodBox - Register Sponsor</title>
</head>

<body>

    <header class="header">
        <div class="container-header">

            <section class="logo">
                <img src="./img/Logo-rezised.png" alt="" class="logoo">
                <a href="./index.html"></a>
            </section>

            <section class="center-title">
                <div class="boxes-link">
                    <a href="./Boxes.html">
                        <h4>Cajas</h4>
                    </a>
                </div>
                <div class="ico-header">
                    <a href="./index.html">
                        <img src="./icons/icons8-ruins-50.png" alt="">
                    </a>
                </div>
                <div class="about-link">
                    <a href="#">
                        <h4>Sobre Nosotros</h4>
                    </a>
                </div>
            </section>

            <section class="links-r">
                <div class="login-link">
                    <a href="#">
                        <img src="./icons/casco.png" alt="" class="imgcasco">
                    </a>
                </div>
            </section>

        </div>
    </header>

    <main class="container">
        <section class="container-form">
            <div class="title-form">
                <h5>Registrar patrocinador</h5>
            </div>
            <form action="" class="form-register" id="form-register">
                <div class="conta">
                    <section class="l-q">
                        <label for="rif" class="label-rif">
                            Rif
                            <input type="number" placeholder="Rif del patrocinador" size="45" maxlength="45" class="username_input" id="username_input">
                        </label>
                        <label for="name" class="label-name">
                            Nombre
                            <input type="text" placeholder="Nombre del patrocinador" size="45" maxlength="45" class="password_input" id="password_input">
                        </label>
                        <label for="email" class="label-email">
                            Email
                            <input type="email" placeholder="Email del patrocinador" size="45" maxlength="45" class="password_input" id="password_input">
                        </label>
                    </section>
                </div>

                <input type="submit" class="btn" name="register" value="Registrar"></input>
            </form>
        </section>

        <section class="footer">
            <h5>Todos los derechos reservados 2021 GodBox</h5>
        </section>
    </main>

</body>

</html>
