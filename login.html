<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <title>GodBox - Entrar</title>
</head>

<body>

    <header class="header">
        <div class="container-header">

            <section class="logo">
                <img src="./img/Logo-rezised.png" alt="" class="logoo">
            </section>

            <section class="center-title">
                <div class="boxes-link">
                    <a href="">
                        <h4>Cajas</h4>
                    </a>
                </div>
                <div class="ico-header">
                    <a href="">
                        <img src="./icons/icons8-ruins-50.png" alt="">
                    </a>
                </div>
                <div class="about-link">
                    <a href="">
                        <h4>Sobre nosotros</h4>
                    </a>
                </div>
            </section>

            <section class="links-r">
                <div class="login-link">
                    <a href="./register_page.html">
                        <h4>Registro</h4>
                    </a>
                </div>
            </section>

        </div>
    </header>

    <main class="container">
        <section class="container-form">
            <div class="title-icon">
                <img src="./icons/user.png" alt="">
            </div>
            <div class="title-form">
                <h5>Entrar</h5>
            </div>
            <form action="" class="form-register">
                <div class="conta">
                    <section class="l-q">
                        <label for="Username" class="label-username">
                            Username
                            <input type="text" placeholder="username" size="45" maxlength="45" class="username_input">
                        </label>
                        <label for="password" class="label-password">
                            Contraseña
                            <input type="password" placeholder="Contraseña" size="45" maxlength="45" class="password_input">
                        </label>
                    </section>
                </div>

                <input type="submit" class="btn" name="Login" value="Login"></input>
            </form>
        </section>

        <section class="footer">
            <h5>Todos los derechos reservados 2021 GodBox</h5>
        </section>
    </main>

</body>

</html>
